<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html {
    box-sizing: border-box;
    font-size: 16px;
    background-color: #cc0000;
    /* background-color: #F0F0F0; */
    /* background-color: #e8eff4; */

  }
  
  *, *:before, *:after {
    box-sizing: inherit;
  }
  
  body, h1, h2, h3, h4, h5, h6, p, ol, ul {
    margin: 0;
    padding: 0;
    font-weight: normal;
  }
  
  ol, ul {
    list-style: none;
  }
  
  img {
    max-width: 100%;
    height: auto;
  }

  @font-face {
    font-family: VAGRoundedLTPro;
    src: url(./assets/font/VAGRoundedLTPro-Bold.woff2)
        format('woff2'),
      url(./assets/font/VAGRoundedLTPro-Bold.woff)
        format('woff'),
      url(./assets/font/VAGRoundedLTPro-Bold.ttf)
        format('truetype'),
      url(./assets/font/VAGRoundedLTPro-Bold.svg)
        format('svg'),
      url(./assets/font/VAGRoundedLTPro-Bold.eot)
        format('embedded-opentype');
    font-display: swap;
    font-weight: 700;
  }

  @font-face {
    font-family: VAGRoundedLTPro;
    src: 
      url(./assets/font/VAGRoundedLTPro-Bold.eot)
        format('woff2'),
      url(./assets/font/VAGRoundedLTPro-Light.woff)
        format('woff'),
      url(./assets/font/VAGRoundedLTPro-Light.ttf)
        format('truetype'),
      url(./assets/font/VAGRoundedLTPro-Light.svg)
        format('svg'),
      url(./assets/font/VAGRoundedLTPro-Light.eot)
        format('embedded-opentype');
    font-display: swap;
    font-weight: 100;
  }

  .wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
  }

  .header {
    font-weight: bold;
    font-family: 'VAGRoundedLTPro';
    letter-spacing: .7px;
    font-size: 32px;
    margin-bottom: 24px;
  }

  .box {
    margin-top: 120px;
    min-height: 400px;
    width: 600px;
    background: white;
    padding: 30px;
    border-radius: 6px;
  }
</style>

<body>
    <div class="wrapper">
        <div class="box">
            <h1 class="header">Plánováná odstávka</h1>

            <p>
                <strong>Vážení zákazníci</strong>, omlouváme se za nedostupnost internetové nákupní galerie z&nbsp;důvodu neočekávaného technického problému. 
            </p

            <div>
                ::CLOUDFLARE_ERROR_500S_BOX::
            </div>
        </div>
    </div>
</body>
</html>
